<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
                <div class="block__flex">
                    <section class="section__left section--active">
                        <h2 class="player__text">player 1</h2>
                        <span  class="score" >0</span>
                        <div class="block__current">
                            <h4 class="current__text">Current</h4>
                            <span class="score__current">0</span>
                        </div>
                    </section>
                        <section class="section__right">
                        <h2 class="player__text">player 2</h2>
                        <span class="score">0</span>
                        <div class="block__current">
                            <h4 class="current__text">Current</h4>
                            <span class="score__current">0</span>
                        </div>
                    </section>
                </div>
            <img class="img__dise" src="dice-1.png" alt="dice-1">
            <button class="btn new__game">new-game</button>
            <button class="btn roll__dise">roll dise</button>
            <button class="btn hold">hold</button>
        </div>
    </main>
</body>
</html>
